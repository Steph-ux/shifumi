<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Shifumi ULTIMATE by Cyrus HESSOU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎯</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ffa500;
            --accent-hover: #ff8c00;
            --text-light: #fff;
            --text-dark: #333;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Thèmes */
        .theme-space {
            --primary-color: #2d1b69;
            --secondary-color: #11998e;
            --accent-color: #00d4ff;
            --accent-hover: #0099cc;
        }

        .theme-food {
            --primary-color: #ff6b6b;
            --secondary-color: #feca57;
            --accent-color: #48dbfb;
            --accent-hover: #0abde3;
        }

        .theme-nature {
            --primary-color: #26d0ce;
            --secondary-color: #1dd1a1;
            --accent-color: #feca57;
            --accent-hover: #ff9ff3;
        }

        body {
            min-height: 100vh;
            font-family: "Rubik", sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Particles de fond */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            position: relative;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 20px var(--accent-color);
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px var(--accent-color); }
            to { text-shadow: 0 0 30px var(--accent-color), 0 0 40px var(--accent-color); }
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--accent-color);
            border-radius: 20px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .mode-btn.active {
            background: var(--accent-color);
            transform: scale(1.05);
        }

        .mode-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Theme Selector */
        .theme-selector {
            display: flex;
            gap: 0.3rem;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.2);
        }

        .theme-default { background: linear-gradient(45deg, #667eea, #764ba2); }
        .theme-space { background: linear-gradient(45deg, #2d1b69, #11998e); }
        .theme-food { background: linear-gradient(45deg, #ff6b6b, #feca57); }
        .theme-nature { background: linear-gradient(45deg, #26d0ce, #1dd1a1); }

        /* Main Content */
        .main-content {
            padding: 2rem;
            z-index: 10;
            position: relative;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Mode Info */
        .mode-info {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            border: 2px solid var(--accent-color);
        }

        .mode-title {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .mode-description {
            color: #666;
            font-style: italic;
        }

        /* Timer et Stats */
        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .timer {
            background: var(--bg-glass);
            padding: 1rem 2rem;
            border-radius: 15px;
            border: 3px solid var(--accent-color);
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-dark);
            min-width: 120px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .timer.warning {
            animation: pulse 0.5s infinite;
            border-color: #e53e3e;
            color: #e53e3e;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .power-ups {
            display: flex;
            gap: 0.5rem;
        }

        .power-up {
            padding: 0.5rem 1rem;
            background: var(--accent-color);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .power-up:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .power-up:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Choices */
        .choices-container {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 2px solid var(--accent-color);
        }

        .choices-title {
            text-align: center;
            font-size: 1.3rem;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .choice {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .choice:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--accent-color);
            box-shadow: 0 15px 35px rgba(255, 165, 0, 0.3);
        }

        .choice-emoji {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .choice:hover .choice-emoji {
            transform: scale(1.2) rotate(10deg);
        }

        .choice-name {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        /* Battle Arena */
        .battle-arena {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 2px solid var(--accent-color);
        }

        .battle-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 200px;
        }

        .player-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .vs-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 0 2rem;
        }

        .vs-text {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .player-choice, .ia-choice {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            background: linear-gradient(145deg, #f8f8f8, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            border: 4px solid var(--accent-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .player-choice:not(:empty), .ia-choice:not(:empty) {
            animation: battleEnter 0.8s ease;
        }

        @keyframes battleEnter {
            0% { 
                transform: scale(0) rotate(180deg); 
                opacity: 0; 
            }
            50% { 
                transform: scale(1.2) rotate(90deg); 
            }
            100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1; 
            }
        }

        .player-info {
            text-align: center;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .player-score {
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 60px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Loading animation */
        .loading {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 165, 0, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Combat Effects */
        .combat-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff6b35 0%, transparent 70%);
            border-radius: 50%;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes explode {
            0% { 
                transform: scale(0);
                opacity: 1;
            }
            100% { 
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: all 0.4s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.win {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .notification.lose {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .notification.tie {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .notification.info {
            background: linear-gradient(135deg, #4299e1, #3182ce);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            border: 4px solid var(--accent-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            animation: modalEnter 0.5s ease forwards;
            max-width: 90%;
        }

        @keyframes modalEnter {
            to {
                transform: scale(1);
            }
        }

        .modal-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .modal-score {
            font-size: 1.3rem;
            color: white;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .modal-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .modal-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .mode-selector {
                flex-wrap: wrap;
                justify-content: center;
            }

            .battle-field {
                flex-direction: column;
                gap: 2rem;
            }

            .vs-section {
                order: 2;
                padding: 1rem 0;
            }

            .choices {
                gap: 0.5rem;
            }

            .choice {
                width: 100px;
                height: 100px;
            }

            .choice-emoji {
                font-size: 2.5rem;
            }

            .player-choice, .ia-choice {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
        }

        /* Thèmes spéciaux */
        .space-bg {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="white" opacity="0.8"/><circle cx="80" cy="30" r="1" fill="white" opacity="0.6"/><circle cx="40" cy="70" r="1" fill="white" opacity="0.9"/><circle cx="90" cy="80" r="1" fill="white" opacity="0.7"/></svg>');
        }
    </style>
</head>
<body>
    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header class="header">
        <div class="title-section">
            <h1 class="title">🎯 SHIFUMI ULTIMATE</h1>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="classic">🎮 Classique</button>
            <button class="mode-btn" data-mode="lightning">⚡ Lightning</button>
            <button class="mode-btn" data-mode="tornado">🌪️ Tornado</button>
            <button class="mode-btn" data-mode="mindgames">🎭 Mindgames</button>
            <button class="mode-btn" data-mode="casino">🎰 Casino</button>
            <button class="mode-btn" data-mode="chaos">🎪 Chaos</button>
            <button class="mode-btn" data-mode="boss">👑 Boss</button>
        </div>

        <div class="theme-selector">
            <div class="theme-btn theme-default active" data-theme="default"></div>
            <div class="theme-btn theme-space" data-theme="space"></div>
            <div class="theme-btn theme-food" data-theme="food"></div>
            <div class="theme-btn theme-nature" data-theme="nature"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="game-container">
            <!-- Mode Info -->
            <div class="mode-info">
                <div class="mode-title" id="modeTitle">
                    🎮 Mode Classique
                </div>
                <div class="mode-description" id="modeDescription">
                    Le Shifumi traditionnel avec une touche moderne !
                </div>
            </div>

            <!-- Game Stats -->
            <div class="game-stats">
                <div class="timer" id="timer" style="display: none;">3</div>
                <div class="power-ups" id="powerUps" style="display: none;">
                    <button class="power-up" id="visionPower">🔮 Vision (3)</button>
                    <button class="power-up" id="shieldPower">🛡️ Bouclier (2)</button>
                    <button class="power-up" id="doublePower">⚡ Double (1)</button>
                </div>
            </div>

            <!-- Choices -->
            <div class="choices-container">
                <h3 class="choices-title">Faites votre choix !</h3>
                <div class="choices">
                    <div class="choice" data-choice="pierre">
                        <div class="choice-emoji" id="rockEmoji">🪨</div>
                        <div class="choice-name">PIERRE</div>
                    </div>
                    <div class="choice" data-choice="papier">
                        <div class="choice-emoji" id="paperEmoji">📄</div>
                        <div class="choice-name">PAPIER</div>
                    </div>
                    <div class="choice" data-choice="ciseau">
                        <div class="choice-emoji" id="scissorsEmoji">✂️</div>
                        <div class="choice-name">CISEAU</div>
                    </div>
                </div>
            </div>

            <!-- Battle Arena -->
            <div class="battle-arena">
                <div class="battle-field">
                    <div class="player-section">
                        <div class="player-info">
                            <div class="player-name">VOUS</div>
                            <div class="player-score" id="playerScore">0</div>
                        </div>
                        <div class="player-choice" id="playerChoice"></div>
                    </div>

                    <div class="vs-section">
                        <div class="vs-text">VS</div>
                        <div id="iaMessage" style="color: var(--accent-color); font-weight: bold; text-align: center;"></div>
                    </div>

                    <div class="player-section">
                        <div class="player-info">
                            <div class="player-name" id="iaName">IA</div>
                            <div class="player-score" id="iaScore">0</div>
                        </div>
                        <div class="ia-choice" id="iaChoice">
                            <div class="loading" id="loading" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-score" id="modalScore"></p>
            <button class="modal-btn" onclick="startNewGame()">🎮 Nouvelle Partie</button>
            <button class="modal-btn" onclick="closeModal()">❌ Fermer</button>
        </div>
    </div>

    <script>
        // Variables globales
        let currentMode = 'classic';
        let currentTheme = 'default';
        let gameActive = false;
        let playerScore = 0;
        let iaScore = 0;
        let winTarget = 3;
        let gameTimer = null;
        let timeLeft = 0;
        
        // Power-ups
        let powerUps = {
            vision: 3,
            shield: 2,
            double: 1
        };
        
        // Modes de jeu
        const gameModes = {
            classic: {
                title: '🎮 Mode Classique',
                description: 'Le Shifumi traditionnel avec une touche moderne !',
                timeLimit: 0,
                features: []
            },
            lightning: {
                title: '⚡ Mode Lightning',
                description: 'Vous avez 3 secondes pour choisir ou c\'est pierre par défaut !',
                timeLimit: 3,
                features: ['timer', 'speed']
            },
            tornado: {
                title: '🌪️ Mode Tornado',
                description: 'Enchaînement rapide de 10 manches en 30 secondes !',
                timeLimit: 3,
                features: ['timer', 'blitz']
            },
            mindgames: {
                title: '🎭 Mode Mindgames',
                description: 'L\'IA apprend vos patterns et vous provoque !',
                timeLimit: 0,
                features: ['ai_personality']
            },
            casino: {
                title: '🎰 Mode Casino',
                description: 'Utilisez des power-ups pour gagner !',
                timeLimit: 0,
                features: ['powerups']
            },
            chaos: {
                title: '🎪 Mode Chaos',
                description: 'Les règles changent toutes les 3 manches !',
                timeLimit: 0,
                features: ['chaos_rules']
            },
            boss: {
                title: '👑 Mode Boss Battle',
                description: 'Affrontez des boss avec des patterns uniques !',
                timeLimit: 0,
                features: ['boss_ai']
            }
        };

        // Thèmes
        const themes = {
            default: {
                emojis: { pierre: '🪨', papier: '📄', ciseau: '✂️' }
            },
            space: {
                emojis: { pierre: '🚀', papier: '⭐', ciseau: '🛸' }
            },
            food: {
                emojis: { pierre: '🍕', papier: '🌮', ciseau: '🍔' }
            },
            nature: {
                emojis: { pierre: '🌱', papier: '🍃', ciseau: '🌸' }
            }
        };

        // Boss patterns
        const bossPatterns = {
            mirror: { name: 'Le Miroir', strategy: 'mirror' },
            obsessed: { name: 'L\'Obsédé', strategy: 'repeat' },
            perfect: { name: 'Le Perfectionniste', strategy: 'perfect' },
            chaos: { name: 'Le Chaotique', strategy: 'random' },
            predictor: { name: 'Le Prédicteur', strategy: 'counter' }
        };

        let currentBoss = 0;
        let playerHistory = [];
        let iaHistory = [];
        let roundsPlayed = 0;
        let chaosRulesActive = false;

        // Audio context pour les sons
        let audioContext;
        let sounds = {};

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createParticles();
            setupEventListeners();
            initAudio();
        });

        function initializeGame() {
            updateModeInfo();
            updateTheme();
            resetScores();
            setupGameMode();
        }

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio non supporté');
            }
        }

        function playSound(frequency, duration = 100, type = 'sine') {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function setupEventListeners() {
            // Mode selector
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.mode-btn.active').classList.remove('active');
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                    updateModeInfo();
                    setupGameMode();
                    playSound(800, 150);
                });
            });

            // Theme selector
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.theme-btn.active').classList.remove('active');
                    this.classList.add('active');
                    currentTheme = this.dataset.theme;
                    updateTheme();
                    playSound(1000, 150);
                });
            });

            // Choices
            document.querySelectorAll('.choice').forEach(choice => {
                choice.addEventListener('click', function() {
                    if (!gameActive) return;
                    makeChoice(this.dataset.choice);
                    playSound(600, 200);
                });
            });

            // Power-ups
            document.getElementById('visionPower').addEventListener('click', () => usePowerUp('vision'));
            document.getElementById('shieldPower').addEventListener('click', () => usePowerUp('shield'));
            document.getElementById('doublePower').addEventListener('click', () => usePowerUp('double'));
        }

        function updateModeInfo() {
            const mode = gameModes[currentMode];
            document.getElementById('modeTitle').textContent = mode.title;
            document.getElementById('modeDescription').textContent = mode.description;

            // Show/hide timer
            const timer = document.getElementById('timer');
            timer.style.display = mode.features.includes('timer') ? 'block' : 'none';

            // Show/hide power-ups
            const powerUpsContainer = document.getElementById('powerUps');
            powerUpsContainer.style.display = mode.features.includes('powerups') ? 'flex' : 'none';
        }

        function updateTheme() {
            const theme = themes[currentTheme];
            document.body.className = currentTheme !== 'default' ? `theme-${currentTheme}` : '';
            
            if (currentTheme === 'space') {
                document.body.classList.add('space-bg');
            }

            // Update emojis
            document.getElementById('rockEmoji').textContent = theme.emojis.pierre;
            document.getElementById('paperEmoji').textContent = theme.emojis.papier;
            document.getElementById('scissorsEmoji').textContent = theme.emojis.ciseau;
        }

        function setupGameMode() {
            gameActive = true;
            roundsPlayed = 0;
            
            switch(currentMode) {
                case 'boss':
                    setupBossMode();
                    break;
                case 'casino':
                    resetPowerUps();
                    break;
                case 'tornado':
                    winTarget = 10;
                    break;
                default:
                    winTarget = prompt('Nombre de victoires pour gagner ?') || 3;
                    winTarget = parseInt(winTarget);
            }
        }

        function setupBossMode() {
            const bossNames = Object.keys(bossPatterns);
            currentBoss = 0;
            const boss = bossPatterns[bossNames[currentBoss]];
            document.getElementById('iaName').textContent = boss.name;
            winTarget = 3;
        }

        function resetPowerUps() {
            powerUps = { vision: 3, shield: 2, double: 1 };
            updatePowerUpsDisplay();
        }

        function updatePowerUpsDisplay() {
            document.getElementById('visionPower').textContent = `🔮 Vision (${powerUps.vision})`;
            document.getElementById('shieldPower').textContent = `🛡️ Bouclier (${powerUps.shield})`;
            document.getElementById('doublePower').textContent = `⚡ Double (${powerUps.double})`;
            
            document.getElementById('visionPower').disabled = powerUps.vision <= 0;
            document.getElementById('shieldPower').disabled = powerUps.shield <= 0;
            document.getElementById('doublePower').disabled = powerUps.double <= 0;
        }

        function usePowerUp(type) {
            if (powerUps[type] <= 0) return;
            
            powerUps[type]--;
            updatePowerUpsDisplay();
            
            switch(type) {
                case 'vision':
                    showNotification('🔮 Vision activée ! Vous verrez le choix de l\'IA !', 'info');
                    break;
                case 'shield':
                    showNotification('🛡️ Bouclier activé ! Prochaine défaite annulée !', 'info');
                    break;
                case 'double':
                    showNotification('⚡ Double activé ! Prochaine victoire compte double !', 'info');
                    break;
            }
            
            playSound(1200, 300);
        }

        function startTimer() {
            const mode = gameModes[currentMode];
            if (!mode.timeLimit) return;

            timeLeft = mode.timeLimit;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeLeft;
            timerElement.classList.remove('warning');

            gameTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 1) {
                    timerElement.classList.add('warning');
                    playSound(400, 100);
                }
                
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    makeChoice('pierre'); // Choix par défaut
                }
            }, 1000);
        }

        function makeChoice(playerChoice) {
            if (!gameActive) return;
            
            if (gameTimer) {
                clearInterval(gameTimer);
                document.getElementById('timer').classList.remove('warning');
            }

            gameActive = false;
            roundsPlayed++;
            
            // Afficher le choix du joueur
            const playerChoiceElement = document.getElementById('playerChoice');
            playerChoiceElement.textContent = themes[currentTheme].emojis[playerChoice];
            
            // Afficher loading pour l'IA
            const iaChoiceElement = document.getElementById('iaChoice');
            const loading = document.getElementById('loading');
            iaChoiceElement.textContent = '';
            loading.style.display = 'block';
            
            setTimeout(() => {
                loading.style.display = 'none';
                const iaChoice = getIAChoice(playerChoice);
                iaChoiceElement.textContent = themes[currentTheme].emojis[iaChoice];
                
                // Ajouter à l'historique
                playerHistory.push(playerChoice);
                iaHistory.push(iaChoice);
                
                const result = determineWinner(playerChoice, iaChoice);
                handleResult(result);
                
                // Combat effects
                createCombatEffect(result);
                
                setTimeout(() => {
                    if (gameActive) {
                        clearChoices();
                        if (currentMode === 'lightning' || currentMode === 'tornado') {
                            startTimer();
                        }
                    }
                }, 2000);
                
            }, 1000);
        }

        function getIAChoice(playerChoice) {
            switch(currentMode) {
                case 'mindgames':
                    return getMindgamesChoice(playerChoice);
                case 'boss':
                    return getBossChoice(playerChoice);
                case 'chaos':
                    return getChaosChoice(playerChoice);
                default:
                    return getRandomChoice();
            }
        }

        function getMindgamesChoice(playerChoice) {
            const messages = [
                "Je vois ton pattern... 🧠",
                "Trop prévisible ! 😏",
                "Tu vas encore faire ça ? 🙄",
                "Intéressant choix... 🤔"
            ];
            
            document.getElementById('iaMessage').textContent = messages[Math.floor(Math.random() * messages.length)];
            
            // Simple counter strategy
            if (playerHistory.length >= 2) {
                const lastChoice = playerHistory[playerHistory.length - 1];
                const counters = { pierre: 'papier', papier: 'ciseau', ciseau: 'pierre' };
                return counters[lastChoice];
            }
            
            return getRandomChoice();
        }

        function getBossChoice(playerChoice) {
            const bossNames = Object.keys(bossPatterns);
            const boss = bossPatterns[bossNames[currentBoss]];
            
            switch(boss.strategy) {
                case 'mirror':
                    return playerHistory.length > 0 ? playerHistory[playerHistory.length - 1] : getRandomChoice();
                case 'repeat':
                    return iaHistory.length > 0 ? iaHistory[iaHistory.length - 1] : getRandomChoice();
                case 'perfect':
                    // Ne fait jamais la même erreur deux fois
                    const counters = { pierre: 'papier', papier: 'ciseau', ciseau: 'pierre' };
                    return counters[playerChoice];
                case 'counter':
                    if (playerHistory.length >= 3) {
                        const pattern = playerHistory.slice(-2);
                        if (pattern[0] === pattern[1]) {
                            const counters = { pierre: 'papier', papier: 'ciseau', ciseau: 'pierre' };
                            return counters[pattern[0]];
                        }
                    }
                    return getRandomChoice();
                default:
                    return getRandomChoice();
            }
        }

        function getChaosChoice(playerChoice) {
            if (roundsPlayed % 3 === 0) {
                chaosRulesActive = !chaosRulesActive;
                if (chaosRulesActive) {
                    showNotification('🎪 CHAOS ACTIVÉ ! Règles inversées !', 'info');
                } else {
                    showNotification('🎪 Retour aux règles normales !', 'info');
                }
            }
            
            return getRandomChoice();
        }

        function getRandomChoice() {
            const choices = ['pierre', 'papier', 'ciseau'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(playerChoice, iaChoice) {
            if (playerChoice === iaChoice) return 'tie';
            
            const winConditions = {
                pierre: 'ciseau',
                papier: 'pierre',
                ciseau: 'papier'
            };
            
            let playerWins = winConditions[playerChoice] === iaChoice;
            
            // Chaos mode - règles inversées
            if (currentMode === 'chaos' && chaosRulesActive) {
                playerWins = !playerWins;
            }
            
            return playerWins ? 'win' : 'lose';
        }

        function handleResult(result) {
            let message = '';
            let soundFreq = 0;
            
            switch(result) {
                case 'win':
                    playerScore++;
                    message = '🎉 Vous avez gagné ce round !';
                    soundFreq = 800;
                    showNotification(message, 'win');
                    break;
                case 'lose':
                    iaScore++;
                    message = '😔 L\'IA a gagné ce round !';
                    soundFreq = 300;
                    showNotification(message, 'lose');
                    break;
                case 'tie':
                    message = '🤝 Égalité parfaite !';
                    soundFreq = 500;
                    showNotification(message, 'tie');
                    break;
            }
            
            playSound(soundFreq, 300);
            updateScores();
            checkGameEnd();
        }

        function createCombatEffect(result) {
            const arena = document.querySelector('.battle-arena');
            const effect = document.createElement('div');
            effect.className = 'combat-effect';
            
            if (result !== 'tie') {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = '50%';
                explosion.style.top = '50%';
                explosion.style.transform = 'translate(-50%, -50%)';
                effect.appendChild(explosion);
                
                setTimeout(() => effect.remove(), 600);
            }
            
            arena.appendChild(effect);
        }

        function updateScores() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('iaScore').textContent = iaScore;
        }

        function resetScores() {
            playerScore = 0;
            iaScore = 0;
            updateScores();
        }

        function clearChoices() {
            document.getElementById('playerChoice').textContent = '';
            document.getElementById('iaChoice').textContent = '';
            document.getElementById('iaMessage').textContent = '';
            gameActive = true;
        }

        function checkGameEnd() {
            if (playerScore >= winTarget) {
                endGame('Félicitations ! Vous avez remporté la partie !');
            } else if (iaScore >= winTarget) {
                endGame('L\'IA remporte la partie ! Réessayez !');
            } else {
                setTimeout(() => {
                    gameActive = true;
                    if (currentMode === 'lightning' || currentMode === 'tornado') {
                        startTimer();
                    }
                }, 1000);
            }
        }

        function endGame(message) {
            gameActive = false;
            document.getElementById('modalTitle').textContent = message;
            document.getElementById('modalScore').textContent = `Score final : Vous ${playerScore} - IA ${iaScore}`;
            document.getElementById('modal').classList.add('show');
            
            // Boss mode - passer au boss suivant
            if (currentMode === 'boss' && playerScore >= winTarget) {
                currentBoss++;
                if (currentBoss < Object.keys(bossPatterns).length) {
                    setTimeout(() => {
                        closeModal();
                        setupBossMode();
                        resetScores();
                        showNotification(`Boss suivant : ${bossPatterns[Object.keys(bossPatterns)[currentBoss]].name}`, 'info');
                    }, 2000);
                }
            }
            
            playSound(playerScore >= winTarget ? 1000 : 400, 500);
        }

        function startNewGame() {
            closeModal();
            resetScores();
            clearChoices();
            playerHistory = [];
            iaHistory = [];
            roundsPlayed = 0;
            setupGameMode();
            showNotification('Nouvelle partie commencée !', 'info');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Auto-start first game
        setTimeout(() => {
            showNotification('🎮 Prêt à jouer ! Choisissez votre mode !', 'info');
            if (currentMode === 'lightning' || currentMode === 'tornado') {
                startTimer();
            }
        }, 1000);
    </script>
</body>
